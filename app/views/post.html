<article class="post">
  <h2><a href="javascript:" ng-href="{{ post.link }}">{{ post.title }}</a></h2>
  <p>
    <a href="{{ config.authorPageUrl | stringFormat:post.author_id }}">Post author</a> |
    Published: {{ post.published | ordinalDate:"d MMMM yyyy 'at' H:mm" }}
  </p>
  <picture>
    <img src="{{ post.media.m }}"/>
  </picture>
  <div>
    <div ng-bind-html="post.description" class="description">
    </div>
    Tags:
    <a ng-repeat="tag in post.tags" href="{{ config.searchPageUrl | stringFormat:tag }}">
      {{ tag }}
    </a>
  </div>

  <a href="#/">Back</a>
</article>
