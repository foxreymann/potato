<ul>
  <li ng-repeat="item in feed.items">
    <picture>
      <img src="{{ item.media.m }}"/>
    </picture>
    <a href="{{ item.link }}">{{item.title}}</a>
    <div>
      Published: {{ item.published }}
    </div>
    <div>
      <a href="{{ item.link }}">Photo author</a>
      <a href="{{ item.link }}">View on Flickr</a>
    </div>
  </li>
</ul>
